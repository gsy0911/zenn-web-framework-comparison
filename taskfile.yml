version: '3'

tasks:

  default:
    cmds:
      - task -l --sort none
    silent: true

  locust:
    desc: deploy batch
    internal: true
    cmds:
      - |
        HOST={{.host}} URL={{.url}} \
        rye run locust -f ./locust/{{.locustfile}} \
        --users 512 \
        --spawn-rate 64 \
        --csv ./reports/{{.language}}_{{.framework}}_{{.proxy}}_{{.protocol}} \
        --headless \
        --only-summary \
        --run-time 1m \
        --processes 4

  nginx-uds-fastapi:
    desc: fastapi - uds; e.g. $ task fastapi-uds
    internal: true
    cmds:
      - task: locust
        vars:
          locustfile: "api_v1_user.py"
          host: https://localhost:8443
          url: /fastapi-uds/v1/user
          language: python
          framework: fastapi
          proxy: nginx
          protocol: uds

  nginx-tcp-fastapi:
